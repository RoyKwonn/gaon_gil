<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Test</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=edbz9sxmqq"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0%;
            margin: 0%;
        }
    </style>
</head>

<body>
    <div class="map">
        <div id="map" style="width:100%; height:500vw;"></div>
    </div>

    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID&submodules=geocoder"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        var HOME_PATH = window.HOME_PATH || '.';

        // 위치 설정
        var position = new naver.maps.LatLng(37.3595704, 127.105399);

        //지도 생성
        var map = new naver.maps.Map('map', {
            center: position,
            zoom: 15
        });

        // 마커 설정
        var markerOptions = {
            position: position.destinationPoint(90, 15),
            map: map
        };
        // 마커 객체 생성
        var marker = new naver.maps.Marker(markerOptions);

        // 마커 이벤트 리스너 추가
        marker.addListener('mouseover', onMouseOver);
        marker.addListener('mouseout', onMouseOut);

        // 정보
        var contentString = 'test!!!'

        // 정보창 객체 생성
        var infowindow = new naver.maps.InfoWindow({
            content: contentString
        });

        // 마우스를 마커에 올렸을 때 이벤트
        function onMouseOver(e) {
            infowindow.open(map, marker);
        }

        // 마우스를 마커에서 내렸을 때 이벤트
        function onMouseOut(e) {
            infowindow.close();
        }
        
        searchAddressToCoordinate('강남구');

    </script>

</body>

</html>
